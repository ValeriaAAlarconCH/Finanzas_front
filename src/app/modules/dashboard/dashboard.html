<div class="container mt-4">
  <h2>Dashboard</h2>

  <!-- Tarjetas de resumen -->
  <div class="row mt-3">
    <div class="col-md-3 mb-3">
      <div class="card text-white bg-primary">
        <div class="card-body">
          <h5 class="card-title">Total Clientes</h5>
          <p class="card-text display-6">{{ totalClientes }}</p>
        </div>
      </div>
    </div>

    <div class="col-md-3 mb-3">
      <div class="card text-white bg-success">
        <div class="card-body">
          <h5 class="card-title">Total Créditos</h5>
          <p class="card-text display-6">{{ totalCreditos }}</p>
        </div>
      </div>
    </div>

    <div class="col-md-3 mb-3">
      <div class="card text-white bg-info">
        <div class="card-body">
          <h5 class="card-title">Créditos Activos</h5>
          <p class="card-text display-6">{{ creditosActivos }}</p>
        </div>
      </div>
    </div>

    <div class="col-md-3 mb-3">
      <div class="card text-white bg-warning">
        <div class="card-body">
          <h5 class="card-title">Cartera Vigente</h5>
          <p class="card-text h4">{{ carteraVigente | number:'1.0-0' }}</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Gráficos -->
  <div class="row mt-4">
    <div class="col-md-8 mb-3">
      <div class="card">
        <div class="card-header">
          Créditos y Pagos Mensuales
        </div>
        <div class="card-body">
          <canvas
            baseChart
            [data]="barChartData"
            [type]="barChartType"
            [options]="barChartOptions">
          </canvas>
        </div>
      </div>
    </div>

    <div class="col-md-4 mb-3">
      <div class="card">
        <div class="card-header">
          Estado de Créditos
        </div>
        <div class="card-body">
          <canvas
            baseChart
            [data]="pieChartData"
            [type]="pieChartType"
            [options]="pieChartOptions">
          </canvas>
        </div>
      </div>
    </div>
  </div>
</div>
